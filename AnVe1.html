<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomía Veterinaria</title>
    <script>
        function calcularPromedio() {
            let e1 = parseFloat(localStorage.getItem("AnVe1_examen1")) || 0;
            let e2 = parseFloat(localStorage.getItem("AnVe1_examen2")) || 0;
            let e3 = parseFloat(localStorage.getItem("AnVe1_examen3")) || 0;

            document.getElementById("notaEx1").innerText = e1 ? e1 : "-";
            document.getElementById("notaEx2").innerText = e2 ? e2 : "-";
            document.getElementById("notaEx3").innerText = e3 ? e3 : "-";

            let promedio = ((e1 + e2 + e3) / 3).toFixed(1);
            document.getElementById("notaFinal").innerText = (e1 && e2 && e3) ? promedio : "-";
            localStorage.setItem("AnVe1_promedio", promedio); // Guarda el promedio
        }
    </script>
</head>
<body onload="calcularPromedio()">
    <h2>Anatomía Veterinaria 1</h2>
    
    <p>Exámenes:</p>
    <ul>
        <li><a href="examen1.html">Examen 1</a> - Nota: <span id="notaEx1">-</span></li>
        <li><a href="examen2.html">Examen 2</a> - Nota: <span id="notaEx2">-</span></li>
        <li><a href="examen3.html">Examen 3</a> - Nota: <span id="notaEx3">-</span></li>
    </ul>

    <p><strong>Promedio final:</strong> <span id="notaFinal">-</span></p>

    <a href="/index.html">Volver al Inicio</a>
</body>
</html>
